<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Agregar Membresía</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" th:href="@{/css/style.css}">

</head>
<body>
<div class="container mt-5">
    <h2>Agregar Membresía para <span th:text="${cliente.documentoCliente}"></span></h2>

    <form th:object="${membresia}" th:action="@{/clientes/{id}/membresias/anadir(id=${cliente.documentoCliente})}" method="post">


        <input type="hidden" th:field="*{documentoCliente}" th:value="${cliente.documentoCliente}" />
       <div class="mb-3">
            <label class="form-label">Tipo de Membresia</label>
            <select class="form-select" th:field="*{TipoMembresia}">
                <option value="">Seleccione...</option>
                <option th:value="'DELUXE'">Deluxe</option>
                <option th:value="'INTERMEDIA'">Intermedia</option>
                <option th:value="'SENCILLA'">Sencilla</option>
            </select>




        <div class="mb-3">
            <label class="form-label">Fecha de Inicio</label>
            <input type="date" class="form-control" th:field="*{fechaInico}">
        </div>

        <div class="mb-3">
            <label class="form-label">Fecha de Terminación</label>
            <input type="date" class="form-control" th:field="*{fechaTerminacion}">
        </div>

        <div class="mb-3 form-check">
            <input class="form-check-input" type="checkbox" th:field="*{membresiaActiva}" id="activaCheck">
            <label class="form-check-label" for="activaCheck">¿Está activa?</label>
        </div>

       


        <button type="submit" class="btn btn-success">Guardar Membresía</button>
    </form>
</div>
</body>
</html>
