<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Clientes</title>
    <!-- SweetAlert2 CDN -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container mt-4">

    <!-- Si hay membresía -->
    <div th:if="${membresia != null}">
        <div class="card">
            <div class="card-header bg-primary text-white">
                Membresía del Cliente
            </div>
            <div class="card-body">
                <h5 class="card-title" th:text="'Tipo: ' + ${membresia.TipoMembresia}"></h5>
                <p class="card-text" th:text="'Inicio: ' + ${membresia.fechaInico}"></p>
                <p class="card-text" th:text="'Fin: ' + ${membresia.fechaTerminacion}"></p>
                <p class="card-text" th:text="'Estado: ' + (${membresia.membresiaActiva} ? 'Activa' : 'Inactiva')"></p>
            </div>
        </div>
    </div>

    <!-- Si NO hay membresía -->
    <div th:if="${membresia == null}">
        <script th:inline="javascript">
            document.addEventListener('DOMContentLoaded', function () {
                Swal.fire({
                    icon: 'info',
                    title: 'Sin membresía',
                    text: 'Este cliente no tiene una membresía asignada.',
                    confirmButtonText: 'OK'
                });
            });
        </script>

        <!-- Botón para añadir membresía -->
        <div class="text-center mt-4">
            <a th:href="@{/clientes/{id}/membresias/anadir(id=${cliente.documentoCliente})}" class="btn btn-success btn-lg">
                Añadir Membresía
            </a>
        </div>
    </div>

    <!-- SweetAlert para éxito -->
    <script th:if="${param.success}">
        Swal.fire({
            icon: 'success',
            title: 'Membresía creada',
            text: 'La membresía fue registrada correctamente.',
            confirmButtonText: 'OK'
        });
    </script>
</div>
</body>
</html>
