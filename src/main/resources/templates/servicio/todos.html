<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Todos los Servicios</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
    <div class="container mt-4">
        <div th:if="${#lists.isEmpty(servicios)}">
            <script>
                Swal.fire({
                    icon: 'info',
                    title: 'No hay servicios',
                    text: 'La lista de servicios está vacía.',
                    confirmButtonText: 'OK'
                });
            </script>
        </div>

        <h1 class="mb-4">Servicios Registrados</h1>
        <table class="table table-bordered" th:if="${!#lists.isEmpty(servicios)}">

            <thead class="table-dark">
                <tr>
                    <th>Identificador</th>
                    <th>Nombre</th>
                    <th>Descripcion</th>
                    <th>Valor</th>
                    <th>Estado</th>
                    <th>Acciones</th>
                </tr>   
            </thead>
            <tbody>            
                <tr th:each="servicio : ${servicios}">
                    <td th:text="${servicio.id}"></td>
                    <td th:text="${servicio.nombre_prestacion}"></td>
                    <td th:text="${servicio.descripcion_prestacion}"></td>
                    <td th:text="${servicio.valor_prestacion}"></td>
                    <td th:text="${servicio.estado}"></td>
                    <td>
                        <a th:href="@{/clientes/todos-servicios/detalles/{id}(id=${servicio.id})}" 
                       class="btn btn-success btn-sm">Detalles</a>
                    </td>
                </tr>
            </tbody>    

        </table>


    </div>
</body>

</html>
