<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Añadir Cliente</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>

<div class="container mt-5">
    <h2>Añadir Nuevo Cliente</h2>

    <form th:action="@{/clientes/anadir}" method="post" th:object="${cliente}" class="mt-4">

        <div class="mb-3">
            <label class="form-label">Documento</label>
            <input type="number" class="form-control" th:field="*{documentoCliente}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Contacto</label>
            <input type="number" class="form-control" th:field="*{contactoCliente}">
        </div>

        <div class="mb-3">
            <label class="form-label">Correo</label>
            <input type="email" class="form-control" th:field="*{correoCliente}">
        </div>

        <div class="mb-3">
            <label class="form-label">Género</label>
            <select class="form-select" th:field="*{genero}">
                <option value="">Seleccione...</option>
                <option th:value="'MASCULINO'">Masculino</option>
                <option th:value="'FEMENINO'">Femenino</option>
                <option th:value="'ALIEN'">Alien</option>
            </select>
        </div>

        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" th:field="*{activo}">
            <label class="form-check-label">Activo</label>
        </div>

        

        <button type="submit" class="btn btn-primary">Guardar Cliente</button>
    </form>
</div>

<!-- Mostrar SweetAlert si ?success está presente en la URL -->
<div th:if="${param.success}">
    <script>
        Swal.fire({
            icon: 'success',
            title: 'Cliente guardado',
            text: 'El cliente se ha guardado correctamente',
            confirmButtonText: 'OK'
        });
    </script>
</div>

</body>
</html>
