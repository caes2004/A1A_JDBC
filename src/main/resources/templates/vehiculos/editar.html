<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css}">
    <title>Editar Vehículo</title>
</head>
<body>

<div class="container mt-5">
    <h2>Editar Vehículo</h2>

    <form th:action="@{|/clientes/${cliente.documentoCliente}/${placa.placaVehiculo}/editar|}" th:object="${placa}" method="post">

        <!-- Placa -->
        <div class="mb-3">
            <label class="form-label">Placa:</label>
            <input type="text" th:field="*{placaVehiculo}" class="form-control" readonly />
        </div>

        <!-- Color -->
        <div class="mb-3">
            <label class="form-label">Color:</label>
            <input type="text" th:field="*{color}" class="form-control" />
        </div>

        <!-- Observaciones -->
        <div class="mb-3">
            <label class="form-label">Observaciones:</label>
            <textarea th:field="*{observaciones}" class="form-control"></textarea>
        </div>

        <!-- Con llaves -->
        <div class="mb-3 form-check">
            <input type="checkbox" th:field="*{conllaves}" class="form-check-input" />
            <label class="form-check-label">¿Tiene llaves?</label>
        </div>

        <!-- Tipo de Vehículo -->
        <div class="mb-3">
            <label class="form-label">Tipo de Vehículo:</label>
            <select th:field="*{tipoVehiculo}" class="form-select">
                <option th:each="tipo : ${T(com.escaes.models.enums.TipoVehiculo).values()}"
                        th:value="${tipo}"
                        th:text="${tipo}">Tipo</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>
</html>
