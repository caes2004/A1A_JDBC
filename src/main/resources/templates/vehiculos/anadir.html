<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Añadir Vehículo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container mt-4">
    <h2>Añadir vehículo para el cliente: <span th:text="${cliente.documentoCliente}"></span></h2>

    <form th:action="@{|/clientes/${cliente.documentoCliente}/vehiculos/anadir|}" th:object="${vehiculo}" method="post" class="mt-4">
        <div class="mb-3">
            <label class="form-label">Placa del Vehículo</label>
            <input type="text" th:field="*{placaVehiculo}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">¿Tiene Llaves?</label>
            <select th:field="*{conllaves}" class="form-select">
                <option value="true">Sí</option>
                <option value="false">No</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Color</label>
            <input type="text" th:field="*{color}" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Observaciones</label>
            <textarea th:field="*{observaciones}" class="form-control"></textarea>
        </div>
<div class="mb-3">
            <label class="form-label">Tipo de Vehiculo</label>
            <select class="form-select" th:field="*{tipoVehiculo}">
                <option value="">Seleccione...</option>
                <option th:value="'MOTO'">Moto</option>
                <option th:value="'CAMIONETA'">Camioneta</option>
                <option th:value="'SEDAN'">Sedan</option>
                <option th:value="'TRAILER'">Trailer</option>
                <option th:value="'BUCETA'">Buceta</option>
                <option th:value="'OTRO'">Otro</option>
            </select>
        </div>

        <button type="submit" class="btn btn-success">Guardar Vehículo</button>
        <a th:href="@{|/clientes/${cliente.documentoCliente}/vehiculos|}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
</body>
</html>
